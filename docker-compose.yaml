version: '3.8'

services:
  ollama:
    image: ollama/ollama:rocm
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    devices:
      - /dev/kfd
      - /dev/dri
    volumes:
      - /data/llama-models:/root/.ollama
      - ./init-ollama.sh:/usr/local/bin/init-ollama.sh:ro
    environment:
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - OLLAMA_HOST=0.0.0.0
    entrypoint: ["/bin/bash", "/usr/local/bin/init-ollama.sh"]
    networks:
      - ollama-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  ollama-network:
    driver: bridge
